spring:
  application:
    name: payment-service

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8081


# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always



# JWT Configuration (shared with user-management-service)
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

# Payment Service Configuration
payment:
  limits:
    max-transfer-amount: 100000.00
    max-withdrawal-amount: 5000.00
    min-amount: 0.01
    max-daily-transactions: 50
    stale-timeout-minutes: 15

  fees:
    transfer-percentage: 0.005
    transfer-max: 25.00
    withdrawal-flat: 2.00
    bill-payment-flat: 1.00

  currency:
    default: ZAR


# Logging Configuration
logging:
  level:
    root: INFO
    com.banking.paymentservice: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

